<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calender</title>
</head>
<style type="text/css">
	.box {
		width: 150px;
		height: 200px;
		background-color: #369;
		margin: 100px auto;
    }
    .box p {
    	text-align: center;
    	line-height: 80px;
    	font-size: 15px;
    	color: #fff;
    }
    .box span {
    	font-size: 50px;
    	color: #fff;
    	display: block;
    	width: 75px;
    	height: 75px;
    	margin: 0 auto;
    	background-color: yellowgreen;
    	text-align: center;
    	line-height: 75px;
    }
</style>
<script type="text/javascript">
	window.onload = function(){
		var calender = document.getElementById('calender');
		var boys = calender.children;

		var arr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
		var date = new Date();
		boys[1].innerHTML = date.getDate();
		boys[0].innerHTML = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+" "+arr[date.getDay()];
	}
</script>
<body>
	<div class="box" id="calender">
		<p></p>
		<span></span>
	</div>
</body>
</html>
