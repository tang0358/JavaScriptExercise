<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>timer</title>
	<script type="text/javascript">
		window.onload = function(){
			var demo =  document.getElementById('demo');
			setInterval(fn,1000);
			var num = 0; //全局变量
			function fn(){
				num++;
				demo.innerHTML = num;
			}
		}	
	</script>
</head>
<body>
	<div id="demo"></div>
</body>
</html>
