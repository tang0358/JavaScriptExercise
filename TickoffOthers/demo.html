<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .damao {
            background-color: pink;
        }
    </style>
    <script>
        window.onload = function(){
            var btns = document.getElementsByTagName("button");
            for(var i=0;i<btns.length;i++)
            {
                btns[i].index = i;  // 给每个button 定义了一个index属性  索引号
                btns[i].onclick = function(){
                    //清除所有的 类名   只能用 for 遍历
                    alert(this.index);
                    for(var j=0;j<btns.length;j++)  //先排除所有
                    {
                        btns[j].className = "";
                    }
                    //就剩下自己 
                    this.className = "damao";
                }
            }
        }
    </script>
</head>
<body>
<button>点击我</button>
<button>点击我</button>
<button>点击我</button>
<button>点击我</button>
<button>点击我</button>
<button>点击我</button>

</body>
</html>
