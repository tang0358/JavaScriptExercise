<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            position: relative;
        }
        .box input {
            width: 150x;
            height: 20px;
        }
        .box label {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 10px;
            color: #ccc;
            cursor: text;
        }
    </style>
    <script>
       window.onload = function(){
        function $(id){
            return document.getElementById(id);
        }
        $("txt").oninput =  $("txt").onpropertychange = function(){    //oninput针对chrome,firefox,IE9
            if(this.value == "")                              //onpropertychange针对IE6,7,8                              
            {
                 $("lab").style.display = "block";
            }
            else
            {
                 $("lab").style.display = "none";
            }   
            
        }
         
       }
    </script>
</head>
<body>
    <div class="box">
        <input type="text" id="txt"/>
        <label for="txt" id="lab">本月最热商品</label>
    </div>
</body>
</html>
