<!DOCTYPE html>  <!--简单tab栏的实现-->
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>tab</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box {
			width: 400px;
			border: 1px solid #333;
			margin: 100px auto;
		}
		.bottom div {
			height: 100px;
			background-color: blue;
			display:none;
		}
		.purple {
			background-color: purple;
		}

	</style>
	<script type="text/javascript">
		window.onload = function(){
			var btn=document.getElementById('btn').getElementsByTagName('button');
			var divs=document.getElementById('bot').getElementsByTagName('div');
			for(var i=0;i<btn.length;i++)
			{
				btn[i].index=i;  
				btn[i].onclick = function(){
					for(var j=0;j<btn.length;j++)   //将全部按钮不加背景色
					{
						btn[j].className="";
					}
					this.className="purple";   //只给自己加背景色

					for(var j=0;j<divs.length;j++)   //将所有盒子隐藏
					{
						divs[j].style.display="none";
					}
					divs[this.index].style.display ="block"; //将属于自己的序号的盒子显示
				}
			}
		}
	</script>
</head>
<body>
<div class="box">
	<div class="top" id="btn">
		<button>第一个盒子</button>
		<button>第二个盒子</button>
		<button>第三个盒子</button>
		<button>第四个盒子</button>
	</div>
	<div class="bottom" id="bot">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
</div>
</body>
</html>
