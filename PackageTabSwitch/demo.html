<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	.box {
		width: 400px;
		height: 200px;
		border: 1px solid #ccc;
		margin: 100px auto;
		overflow: hidden;
	}
	.top{
		overflow: hidden;
	}
	.box span {
		float:left;
		width: 100px;
		height: 50px;
		text-align: center;
		line-height: 50px;
		background-color: #333;
		color: #fff;
		cursor: pointer;
	}
	.bottom div {
		width:400px;
		height: 150px;
		background-color: #888;
		display: none;
	}
	span.current {
		background-color: #999;
	}

</style>
<script type="text/javascript">
	window.onload = function(){      //让多个tab栏不互相影响
		function tab(obj1，obj2){    //封装tab函数
			var target1 = document.getElementById(obj1);
			var spans =  target1.getElementsByTagName('span');
			var target2 =document.getElementById(obj2);
			var divs = target2.getElementsByTagName('div');
			for(var i=0;i<spans.length;i++)
			{
				spans[i].index = i;
				spans[i].onmouseover = function(){
				for(var j=0;j<spans.length;j++)
				{
					spans[j].className="";
				}
				this.className="current";

				for(var j=0;j<divs.length;j++)
				{
				divs[j].style.display = "none";
				}
				divs[this.index].style.display = "block";
			
			}
		}	
		
	}
		
	tab("one1","one2");
	tab("two1","two2");
	tab("three1","three2");	
}
</script>
<body>
	<!--第一个tab栏-->
	<div class="box">
		<div class="top" id="one1">
			<span class="current">新闻</span>
			<span>娱乐</span>
			<span>电影</span>
			<span>周刊</span>
		</div>
		<div class="bottom" id="one2">
			<div style="display: block;">新闻</div>
			<div>娱乐</div>
			<div>电影</div>
			<div>周刊</div>
		</div>
	</div>

	<!--第二个tab栏-->
	<div class="box">
		<div class="top" id="two1">
			<span class="current">新闻</span>
			<span>娱乐</span>
			<span>电影</span>
			<span>周刊</span>
		</div>
		<div class="bottom" id="two2">
			<div style="display: block;">新闻</div>
			<div>娱乐</div>
			<div>电影</div>
			<div>周刊</div>
		</div>
	</div>

	<!--第三个tab栏-->
	<div class="box">
		<div class="top" id="three1">
			<span class="current">新闻</span>
			<span>娱乐</span>
			<span>电影</span>
			<span>周刊</span>
		</div>
		<div class="bottom" id="three2">
			<div style="display: block;">新闻</div>
			<div>娱乐</div>
			<div>电影</div>
			<div>周刊</div>
		</div>
	</div>
</body>
</html>
