<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>封装属于自己的class类</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			margin: 100px auto;
			background-color: pink;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			//封装自己的class类名
			function getClass(classname){
				//如果浏览器支持，则直接返回
				if(document.getElementsByClassName) //证明浏览器是支持
				{
					return document.getElementsByClassName(classname); //返回一个伪数组
				}

				//不支持的浏览器
				var arr = [];  //用于存放满足的数组
				var dom = document.getElementsByTagName('*'); //把所有的标签都取出来
				for(var i=0;i<dom.length;i++)   //遍历
				{
					if(dom[i].className == classname)   //如果类名与给的相同
					{
						arr.push(dom[i]);
					}
				}
				return arr;
			}
			console.log(getClass("demo").length);
		}
	</script>
</head>
<body>
	<div></div>
	<div class="demo"></div>
	<div></div>
	<div></div>
	<div class="demo"></div>
	<div></div>
	<div></div>
	<div class="demo"></div>
</body>
</html>
