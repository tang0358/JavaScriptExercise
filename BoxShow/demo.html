<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="keywords" content=" " />
		<meta name="description" content=" "/>
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: #000;
				margin: 20px;
				display: none;
			}
		</style>
		<script type="text/javascript">
			function fn(obj){
				var target = document.getElementById(obj);
				target.style.display = "block";
			}
		</script>
	</head>
	<body>
		<button onclick="fn('box1')">第一个盒子</button>
		<button onclick="fn('box2')">第二个盒子</button>
		<button onclick="fn('box3')">第三个盒子</button>
		<button onclick="fn('box4')">第四个盒子</button>
		<div id="box1">1</div>
		<div id="box2">2</div>
		<div id="box3">3</div>
		<div id="box4">4</div>
	</body>
</html>
